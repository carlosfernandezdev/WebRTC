<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pizarra Virtual Colaborativa</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #leftPane {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .toolbar {
      display: flex;
      padding: 8px;
      background: #ddd;
      align-items: center;
      gap: 5px;
      height: 50px;
      flex-shrink: 0;
    }

    .toolbar button, .toolbar input {
      padding: 5px;
    }

    #hostControls {
      display: none;
      padding: 8px;
      background: #ccc;
      height: 50px;
      flex-shrink: 0;
    }

    #board {
      flex: 1;
      background: white;
      border: 2px solid #333;
      width: 100%;
      display: block;
    }

    #rightPane {
      width: 300px;
      border-left: 1px solid #999;
      display: flex;
      flex-direction: column;
      padding: 10px;
      background: #fafafa;
    }

    #chatBox {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #chatMessages {
      flex: 1;
      border: 1px solid #ccc;
      overflow-y: auto;
      padding: 5px;
      background: white;
      margin-bottom: 5px;
    }

    #chatInput {
      padding: 5px;
      width: 100%;
      margin-bottom: 5px;
    }

    #sendChat {
      padding: 5px;
      width: 100%;
    }

    #micTestContainer {
      margin-top: 10px;
    }

    #micLevel {
      height: 10px;
      background: #4caf50;
      width: 0%;
      transition: width 0.1s;
    }

    .audio-bar {
      background: #ddd;
      width: 100%;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="leftPane">
    <div class="toolbar">
      <button id="pencil">‚úèÔ∏è L√°piz</button>
      <button id="eraser">üßΩ Borrador</button>
      <button id="rectangle">‚ñ≠ Rect√°ngulo</button>
      <button id="circle">‚ö™ C√≠rculo</button>
      <input type="color" id="colorPicker" value="#000000">
      <input type="range" id="thickness" min="1" max="10" value="2">
    </div>
    <div id="hostControls">
      <button id="toggleDraw">üîí Bloquear dibujo</button>
      <button id="toggleAudio">üîá Bloquear micr√≥fonos</button>
      <button id="clearBoard">üßπ Borrar pizarra</button>
    </div>
    <canvas id="board" width="1000" height="600"></canvas>
  </div>

  <div id="rightPane">
    <div id="chatBox">
      <div id="chatMessages"></div>
      <input id="chatInput" type="text" placeholder="Escribe un mensaje...">
      <button id="sendChat">Enviar</button>
    </div>
    <div id="micTestContainer">
      <button id="testMicBtn">üéôÔ∏è Probar micr√≥fono</button>
      <div style="margin-top: 0.5rem;">Nivel de audio:</div>
      <div class="audio-bar"><div id="micLevel"></div></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="socket.js"></script>
  <script src="main.js"></script>
  <script src="rtc.js"></script>
</body>
</html>
