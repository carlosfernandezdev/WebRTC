<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pizarra Virtual Colaborativa</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    #mainContainer {
      display: flex;
      height: 100vh;
      width: 100%;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    #leftPanel {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #ddd;
      padding: 10px;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .toolbar button, .toolbar input {
      padding: 5px;
    }

    #hostControls {
      display: none;
      flex-direction: column;
      gap: 5px;
    }

    #centerPanel {
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      padding: 10px;
      border: 2px solid #333;
    }

    #board {
      background: white;
      width: 1000px;
      height: 600px;
    }

    #rightPanel {
      width: 300px;
      background: #fafafa;
      padding: 10px;
      border-left: 1px solid #999;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    #chatBox {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #chatMessages {
      flex: 1;
      border: 1px solid #ccc;
      overflow-y: auto;
      padding: 5px;
      background: white;
      margin-bottom: 5px;
      height: 400px;
    }

    #chatInput, #sendChat {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
    }

    #micTestContainer {
      margin-top: 10px;
    }

    #micLevel {
      height: 10px;
      background: #4caf50;
      width: 0%;
      transition: width 0.1s;
    }

    .audio-bar {
      background: #ddd;
      width: 100%;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="mainContainer">

    <!-- Panel izquierdo -->
    <div id="leftPanel">
      <div class="toolbar">
        <button id="pencil">‚úèÔ∏è L√°piz</button>
        <button id="eraser">üßΩ Borrador</button>
        <button id="rectangle">‚ñ≠ Rect√°ngulo</button>
        <button id="circle">‚ö™ C√≠rculo</button>
        <input type="color" id="colorPicker" value="#000000">
        <input type="range" id="thickness" min="1" max="10" value="2">
      </div>
      <div id="hostControls">
        <button id="toggleDraw">üîí Bloquear dibujo</button>
        <button id="toggleAudio">üîá Bloquear micr√≥fonos</button>
        <button id="clearBoard">üßπ Borrar pizarra</button>
      </div>
    </div>

    <!-- Panel central con la pizarra -->
    <div id="centerPanel">
      <canvas id="board" width="1000" height="600"></canvas>
    </div>

    <!-- Panel derecho con el chat -->
    <div id="rightPanel">
      <div id="chatBox">
        <div id="chatMessages"></div>
        <input id="chatInput" type="text" placeholder="Escribe un mensaje...">
        <button id="sendChat">Enviar</button>
      </div>
      <div id="micTestContainer">
        <button id="testMicBtn">üéôÔ∏è Probar micr√≥fono</button>
        <div style="margin-top: 0.5rem;">Nivel de audio:</div>
        <div class="audio-bar"><div id="micLevel"></div></div>
      </div>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="socket.js"></script>
  <script src="main.js"></script>
  <script src="rtc.js"></script>
</body>
</html>
